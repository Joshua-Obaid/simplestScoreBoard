<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Soreboard</title>

</head>

<body>
    <div class="container">
        <div>
            <h3>Home</h3>
            <p class="scores" id="homeScore"></p>
            <div class="ops">
                <button id="Hadd1" onclick="Hadd1()">+1</button>
                <button id="Hadd2" onclick="Hadd2()">+2</button>
                <button id="Hadd3" onclick="Hadd3()">+3</button>
            </div>
        </div>
        <div>
            <h3>Guest</h3>
            <p class="scores" id="guestScore"></p>
            <div class="ops">
                <button id="Gadd1" onclick="Gadd1()">+1</button>
                <button id="Gadd2" onclick="Gadd2()">+2</button>
                <button id="Gadd3" onclick="Gadd3()">+3</button>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
